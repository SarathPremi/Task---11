<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info & Weather</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
<div class="container">
  <h1 id="title" class="text-center">Country Info & Weather</h1>
  <div class="row" id="countryCards">
    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
      <div class="card h-100">
        <!-- Image with country flag -->
        <img src="https://t4.ftcdn.net/jpg/00/69/10/41/360_F_69104135_BXXVOJ38TtTnFKLyRIOf69ARbxEnYSva.jpg" class="card-img-top" alt="Country Flag">
        <div class="card-header">
          Country Name
        </div>
        <div class="card-body">
          <!-- Card text with country details -->
          <div class="card-text">
            <p>Region: Asia</p>
            <p>Native Name: Country Native Name</p>
            <p>Population: 1000000</p>
          </div>
          <a href="#" class="btn btn-primary">More Info</a>
        </div>
      </div>
    </div>
  </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
